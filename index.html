<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <style>
      .banner {
        color: white;
        text-align: center;
        height: 100vh;
        /* if you have a 70px navbar => height: calc(100vh - 70px); */
        background-size: cover !important;
        background-image: url('http://zmrblog.com/wp-content/uploads/2017/12/Drones-To-Recognize-Sharks-Being-Employed-On-Beaches-In-Australia.jpg');
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .banner h1 {
        font-size: 50px;
        font-weight: bold;
        text-shadow: 0px 1px rgba(0, 0, 0, 0.2);
      }
      .banner p {
        font-size: 25px;
        font-weight: lighter;
        color: rgb(255, 255, 255);
        opacity: 0.6;
        margin-bottom: 30px;
      }
    </style>
    <div class="banner"">
      <div class="banner-content">
        <h1>Shark Detector</h1>
        <p>Keep Calm and take a sunbath</p>
        <input id="picture" style="color: blue, text:center" type="file" accept="image/*;capture=camera">
      </div>
    </div>

    <div id="results"></div>

    <script>
        var formData = new FormData();
        var myInput = document.getElementById('picture');

        function sendPic() {
            var request = new XMLHttpRequest();
            var file = myInput.files[0];
            formData.set("photo", file);
            // Display results
            request.onreadystatechange = function() {
                console.log(this);
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("results").innerHTML = this.response;
                }
            };
            // Sending picture to IBM Cloud
            request.open("POST", "/submit");
            request.send(formData);
        }
        // Listener on picture selection
        myInput.addEventListener('change', sendPic, false);
    </script>

  </body>
</HTML>
