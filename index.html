<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="banner" style="background-image: linear-gradient(-225deg, rgba(0,101,168,0.6) 0%, rgba(0,36,61,0.6) 50%), url('http://zmrblog.com/wp-content/uploads/2017/12/Drones-To-Recognize-Sharks-Being-Employed-On-Beaches-In-Australia.jpg');">
      <div class="banner-content">
        <h1>Shark Detector</h1>
        <p>Keep Calm and take a sunbath</p>
        <a class="btn btn-primary btn-lg">Start now</a>
      </div>
    </div>
    <input id="picture" type="file" accept="image/*;capture=camera">
    <div id="results"></div>

    <script>
        var formData = new FormData();
        var myInput = document.getElementById('picture');

        function sendPic() {
            var request = new XMLHttpRequest();
            var file = myInput.files[0];
            formData.set("photo", file);
            // Display results
            request.onreadystatechange = function() {
                console.log(this);
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("results").innerHTML = this.response;
                }
            };
            // Sending picture to IBM Cloud
            request.open("POST", "/submit");
            request.send(formData);
        }
        // Listener on picture selection
        myInput.addEventListener('change', sendPic, false);
    </script>

  </body>
</HTML>
